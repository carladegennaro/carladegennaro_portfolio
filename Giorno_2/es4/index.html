<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Fullscreen</title>
    <style>
        /* Rimuove margini e scrollbar per un look pulito */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block; /* Evita piccoli spazi bianchi sotto il canvas */
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
    <script>
        let faccione;

        function preload() {
            // Assicurati che il percorso dell'immagine sia corretto
            faccione = loadImage('IMG_4119.png');
        }

        function setup() {
            // Usa windowWidth e windowHeight per riempire lo schermo
            createCanvas(windowWidth, windowHeight);
            faccione.resize(faccione.width / 7, faccione.height / 7);
        }

        // Questa funzione fa s√¨ che il canvas si ridimensioni se cambi la grandezza della finestra
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function draw(){
            background(0);
            noStroke();

            let numH = faccione.width;
            let numV = faccione.height;
            let d = 8;
            
            // Centratura dinamica basata sulla nuova larghezza/altezza
            let ox = (width - (numH - 1) * d) / 2;
            let oy = (height - (numV - 1) * d) / 2;

            let amount = mouseX * 0.3;
            let ny = frameCount * 0.03;
            let nx = frameCount * 0.014;
            let nz = frameCount * 0.1;

            for (let j=0; j<numV; j++) {
                for(let i=0; i<numH; i++) {
                    let col = faccione.get(i, j);
                    if (alpha(col) < 250) continue;
                    
                    let br = brightness(col);
                    fill(255);
                    
                    let px = ox + i * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount);
                    let py = oy + j * d + map(noise(i * 0.02 + nx, j * 0.02 + ny, nz + 5), 0, 1, -amount, amount);
                    
                    circle(px, py, br * 0.1);
                }
            }
            
            // Opzionale: disegna l'immagine originale in un angolo (o commentalo per vedere solo i cerchi)
            // image(faccione, 0, 0); 
        }
    </script>
</body>
</html>
