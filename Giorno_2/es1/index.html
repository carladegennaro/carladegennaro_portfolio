<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 1</title>
</head>
<body>
    
<script src="https://cdn.jsdelivr.net/npm/p5@2.2.0/lib/p5.min.js"></script>
<script>
function setup(){
    createCanvas(400, 400);

    background(150, 200, 255); // A sky blue background
    noStroke();

    // --- Shrek's Head ---
    fill(118, 168, 83); // Shrek's green skin tone
    ellipse(width / 2, height / 2 + 30, 250, 280); // Main head shape

    // --- Shrek's Ears (Ogre Horns) ---
    // Left ear
    triangle(width / 2 - 100, height / 2 - 100, // Top point
             width / 2 - 150, height / 2 - 20,  // Bottom left
             width / 2 - 70, height / 2 - 50);  // Bottom right
    // Right ear
    triangle(width / 2 + 100, height / 2 - 100, // Top point
             width / 2 + 70, height / 2 - 50,   // Bottom left
             width / 2 + 150, height / 2 - 20);  // Bottom right

    // --- Shrek's Eyes ---
    fill(255); // White
    ellipse(width / 2 - 50, height / 2 - 30, 60, 40); // Left eye white
    ellipse(width / 2 + 50, height / 2 - 30, 60, 40); // Right eye white

    fill(100, 70, 0); // Brown for irises
    ellipse(width / 2 - 50, height / 2 - 30, 30, 30); // Left iris
    ellipse(width / 2 + 50, height / 2 - 30, 30, 30); // Right iris

    fill(0); // Black
    ellipse(width / 2 - 50, height / 2 - 30, 15, 15); // Left pupil
    ellipse(width / 2 + 50, height / 2 - 30, 15, 15); // Right pupil

    // --- Shrek's Eyebrows ---
    fill(50, 50, 50); // Dark grey/brown for eyebrows
    arc(width / 2 - 50, height / 2 - 60, 60, 20, PI, TWO_PI); // Left eyebrow
    arc(width / 2 + 50, height / 2 - 60, 60, 20, PI, TWO_PI); // Right eyebrow

    // --- Shrek's Nose ---
    fill(108, 158, 73); // Slightly darker green for nose
    ellipse(width / 2, height / 2 + 20, 40, 50); // Large nose

    // --- Shrek's Mouth ---
    fill(150, 0, 0); // Dark red for inside mouth
    arc(width / 2, height / 2 + 80, 100, 40, 0, PI); // Wide open mouth

    fill(255); // White for teeth
    rect(width / 2 - 40, height / 2 + 75, 20, 10); // Left tooth
    rect(width / 2 + 20, height / 2 + 75, 20, 10); // Right tooth

    // --- Shrek's Chin ---
    fill(118, 168, 83); // Shrek's green skin tone
    ellipse(width / 2, height / 2 + 150, 180, 80); // Chin/lower face

    // --- Shrek's Neck/Shoulders ---
    fill(100, 100, 100); // Grey for shirt
    rect(width / 2 - 100, height / 2 + 200, 200, 100); // Simple body
    fill(118, 168, 83); // Shrek's green skin tone
    rect(width / 2 - 50, height / 2 + 180, 100, 50); // Neck
}


</script>



</body>
</html>
