<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: gray;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
	<script>

		let shape

		function preload() {
			shape = loadModel('Scaniverse_2026_02_03120428.obj', true)
        
        
    
		}

		function setup() {
			// creiamo un elemento canvas
			createCanvas(500, 500, WEBGL) 
			describe("un modello 3d di una faccia")
		}

		function draw(){
			// sfondo nero
			background(200)
			noStroke()

			orbitControl()
            scale(2.5)
            model(shape)

		}
	</script>
</body>
</html>
